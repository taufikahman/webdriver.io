name: E2E Tests
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: ⬇️ Checkout Code
          uses: actions/checkout@v4

        - name: 🐢 Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            node-version-file: '.nvmrc' #optional

        - name: 🏗️ Install Dependencies
          run: npm install

        - name: 🧪 Test
          run: npm run wdio
 
        - name: 📦 Upload Logs
          uses: actions/upload-artifact@v4
          with:
            name: allureReport
            path: ./allure-report
