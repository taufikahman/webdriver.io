          uses: actions/checkout@v4

        - name: ğŸ¢ Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            node-version-file: '.nvmrc' #optional

        - name: ğŸ—ï¸ Install Dependencies
          run: npm install

        - name: ğŸ§ª Test
          run: npm run wdio
 
        - name: ğŸ“¦ Upload Logs
          uses: actions/upload-artifact@v4
